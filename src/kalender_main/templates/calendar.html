<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ month_name }} {{ year }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
   
      <div id="clock"></div>

      <header>
        <a href="/{{ prev_year }}/{{ prev_month }}">< Eelmine kuu</a>
        <h1>{{ month_name }} {{ year }}</h1>
        <a href="/{{ next_year }}/{{ next_month }}">Järgmine kuu > </a>
      </header>

      <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="Otsi..." />
      
      <!-- Avanev kast: ainult kuupäev ja märkmed -->
      <div id="searchBox" class="search-box">
        <p>Sisesta kuupäev:</p>
        <div class="date-input-container">
          <input type="text" id="day" maxlength="2" placeholder="dd" class="date-field" />
          <span>/</span>
          <input type="text" id="month" maxlength="2" placeholder="mm" class="date-field" />
          <span>/</span>
          <input type="text" id="year" maxlength="2" placeholder="yy" class="date-field" />
        </div>

        <!-- Märkmete kast -->
        <div id="noteBox" class="note-box">
          <textarea id="noteInput" placeholder="Lisa märkmeid..." class="note-input"></textarea>
        </div>
      </div>
    </div>

      <table>
        <tr>
          {% for day in weekday_names %}
          <th>{{ day }}</th>
          {% endfor %}
        </tr>
        {% for week in month_matrix %}
        <tr>
          {% for day in week %}
          {% if day == 0 %}
          <td></td>
          {% else %}
          <td class="{% if day == today_day and month == today_month and year == today_year %}today{% endif %}">
            {{ day }}
          </td>
          {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
    </div>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent = hours + ':' + minutes + ':' + seconds;
      }
      setInterval(updateClock, 1000);
      updateClock();
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {

        // SEARCH BAR JA KAST
        const searchInput = document.getElementById('searchInput');
        const searchBox = document.getElementById('searchBox');

        searchInput.addEventListener('focus', () => {
          searchBox.classList.add('open');
        });

        document.addEventListener('click', (e) => {
          if (!searchBox.contains(e.target) && e.target !== searchInput) {
            searchBox.classList.remove('open');
          }
        });

        // KUUPÄEVA INPUT
        const day = document.getElementById('day');
        const month = document.getElementById('month');
        const year = document.getElementById('year');

        function autoTab(current, next, maxLength) {
          current.addEventListener('input', () => {
            current.value = current.value.replace(/\D/g,''); // ainult numbrid
            if (current.value.length >= maxLength && next) {
              next.focus();
            }
          });
        }

        autoTab(day, month, 2);
        autoTab(month, year, 2);

        // TEINE KAST (märkmikud)
        const noteInput = document.getElementById('noteInput');
        const noteBox = document.getElementById('noteBox');

        [day, month, year].forEach(input => {
          input.addEventListener('input', () => {
            if (day.value.length === 2 && month.value.length === 2 && year.value.length === 2) {
              noteBox.style.display = 'block';
            } else {
              noteBox.style.display = 'none';
            }
          });
        });

        // AUTOMAATNE KÕRGUSE MUUTUS textarea-s
        noteInput.addEventListener('input', () => {
          noteInput.style.height = 'auto';
          noteInput.style.height = noteInput.scrollHeight + 'px';
        });

      });
    </script>
  </body>
</html>
